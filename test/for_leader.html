<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .header {
            background-color: #FFB300;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logout {
            background-color: #FFB300;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .header .logout:hover {
            background-color: #E59400;
        }
        .container {
            padding: 20px;
        }
        .form-box {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .form-box input, .form-box select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-box select {
            background-color: #FFE1E1;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFB300;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #E59400;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .table th {
            background-color: #f0f0f0;
        }
        .delete-button {
            background: none;
            border: none;
            cursor: pointer;
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        Витальев Виталий Витальевич
        <button class="logout">Выйти</button>
    </div>
    <div class="container">
        <div class="form-box">
            <select>
                <option value="" disabled selected>Сотрудник</option>
                <option value="Иванов Иван Иванович">Иванов Иван Иванович</option>
                <option value="Петров Петр Петрович">Петров Петр Петрович</option>
                <option value="Сидоров Сидор Сидорович">Сидоров Сидор Сидорович</option>
            </select>
            <input type="date" placeholder="Дата">
            <input type="number" placeholder="Кол-во часов">
            <button class="submit-button">Найти</button>
            <button class="submit-button">Добавить</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Дата</th>
                    <th>Кол-во часов</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Иванов Иван Иванович</td>
                    <td>2024-05-05</td>
                    <td>52</td>
                    <td><button class="delete-button">&times;</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
