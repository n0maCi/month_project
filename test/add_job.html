<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление отделами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .header {
            background-color: #FFB300;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .menu {
            display: flex;
            gap: 20px;
        }
        .header .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-box input,
        .search-box select {
            padding: 5px;
            font-size: 16px;
        }
        .search-box select {
            background-color: #FFE1E1;
        }
        .search-box button {
            padding: 5px 15px;
            font-size: 16px;
            background-color: #FFB300;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-box button:hover {
            background-color: #E59400;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .actions button {
            padding: 10px;
            font-size: 16px;
            background-color: #FFB300;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .actions button:hover {
            background-color: #E59400;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .logout {
            background-color: #FFB300;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout:hover {
            background-color: #E59400;
        }
        .delete-icon {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu">
            <a href="#">Добавить сотрудника</a>
            <a href="#">Добавить отдел</a>
            <a href="#">Поиск сотрудника</a>
        </div>
        <div>
            Витальев Виталий Витальевич
            <button class="logout">Выйти</button>
        </div>
    </div>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Название">
            <select>
                <option value="" selected>Отделы</option>
                <option value="Отдел 1">Отдел 1</option>
                <option value="Отдел 2">Отдел 2</option>
            </select>
            <input type="text" placeholder="ЗП/час">
            <button>Найти</button>
            <button>Добавить</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Пол</th>
                    <th>Дата рождения</th>
                    <th>Кол-во работников</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Иванов Иван Иванович</td>
                    <td>Мужской</td>
                    <td>2001-05-05</td>
                    <td>2</td>
                    <td><img src="delete-icon.png" alt="Удалить" class="delete-icon"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
