<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление отделами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .header {
            background-color: #FFB300;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .menu {
            display: flex;
            gap: 20px;
        }
        .header .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFB300;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .search-box button:hover {
            background-color: #E59400;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            background-color: #e0e0e0;
        }
        .logout {
            background-color: #FFB300;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .logout:hover {
            background-color: #E59400;
        }
        .delete-icon {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu">
            <a href="#">Добавить сотрудника</a>
            <a href="#">Поиск сотрудника</a>
            <a href="#">Добавление должности</a>
        </div>
        <div>
            Витальев Виталий Витальевич
            <button class="logout">Выйти</button>
        </div>
    </div>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Название отдела">
            <button>Добавить</button>
            <button>Найти</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Название отдела</th>
                    <th>Кол-во сотрудников</th>
                    <th>Пароль</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Отдел кадров</td>
                    <td>2</td>
                    <td>OHdfusefhiqwrf</td>
                    <td><img src="delete-icon.png" alt="Удалить" class="delete-icon"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
